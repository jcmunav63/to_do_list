<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List - Set Structure</title>
  <base href="/" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" type="text/css" href="./src/style.css" />
</head>
<body>
  <main class="todo-container">
    <p class="title">Today's To Do...</p>
    <div class="input-container">
      <label for="task-input" class="hide">Enter task...</label>
      <input type="text" id="task-input" placeholder="Add to your list...">
      <button id="add-task-btn" class="material-symbols-sharp" type="button"><span>subdirectory_arrow_left</span></button>
    </div>
    <ul id="task-list"></ul>
    <button id="erase-all" type="button">Clear all completed</button>
  </main>
  <script type="module" src="./src/bundle.js"></script>
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</body>
</html>
